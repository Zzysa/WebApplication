apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service
  namespace: microshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-service
  template:
    metadata:
      labels:
        app: account-service
    spec:
      containers:
      - name: account-service
        image: account-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3001
        env:
        - name: DATABASE_URL
          value: "postgresql://user:password@postgres:5432/shop_db"
---
apiVersion: v1
kind: Service
metadata:
  name: account-service
  namespace: microshop
spec:
  selector:
    app: account-service
  ports:
  - port: 3001
    targetPort: 3001
